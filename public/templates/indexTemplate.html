<section id="blog-post" class="container-fluid">
	<div class="row">
    	<div ng-repeat="blog in blogs">
    		<div class="box-style">
    			<h1><a href="/#/blogs/{{blog._id}}">{{blog.author}}</a></h1>
				<h2>{{blog.title}}</h2>
				<p>{{blog.body}}</p>
			<a target="_blank" href=" {{blog.link}} ">{{blog.link}}</a>
    		</div>
    	</div> 
    </div>
</section>
