<!DOCTYPE html>
<html lang="en" ng-app="HigherMarketBlog">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Higher Markets</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/blogController.js"></script>
<!--     <script src="scripts/cardDirective.js"></script> -->
</head>

<body>


<div class="hero_image">
  
<h1 class="text-center higher-markets-header">Higher Markets Digital Blog</h1>


<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Post to Digital Marketing Blog</h2>

  <form class="login-container" ng-submit="submit()" ng-controller="BlogCreateCtrl">
    <p><input type="text" ng-model="newBlog.author" placeholder="Author" /></p>
    <p><input type="text" ng-model="newBlog.title" placeholder="Title" /></p>
    <p><input type="text" ng-model="newBlog.body" placeholder="Body" /></p>
    <p><input type="text" ng-model="newBlog.link" placeholder="Link" /></p>
    <p><input type="submit" id="submit" value="Submit" /></p>
  </form>
</div>
</div>
<div ng-view> </div>


<footer>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</footer>
</body>
 
</html>
